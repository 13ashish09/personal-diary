<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forgot - Personal Diary</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css"
        />
        <link rel="stylesheet" href="../css/styles.css" />
    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Forgot Password</h1>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <button>Get In Touch</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Enter Email ID</h1>
                    <span>Drop Us Your Email ID And We Will Get In Touch</span>
                    <p></p>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Enter E-mail</h1>
                        <p>
                            Drop us your EMail and we Will Get In Touch
                        </p>
                        <button class="ghost" id="SignIn"></button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <button class="ghost" id="GetInTouch">Get In Touch</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="../js/main.js"></script>
    </body>
</html>
